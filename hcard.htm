<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>hCard MicroFormat parser in jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script src="lib/jquery.js" type="text/javascript"></script>
<script src="lib/jquery.microformats.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
	$.microformats.parseLocal({ microformats: ['hCard', 'hCalendar', 'bleh']});
	console.log($.microformats.hCards);
	console.log($.microformats.hCards[0].tel[0].type);
	console.log($.microformats.hCards[0].geo.longitude);
});

</script>
</head>

<body>
<div class="vcard">
  <a class="fn org url" href="http://www.commerce.net/">CommerceNet</a>
  <div class="adr">
    <span class="type">Work</span>:
    <div class="street-address">169 University Avenue</div>
    <span class="locality">Palo Alto</span>,  
    <abbr class="region" title="California">CA</abbr>  
    <span class="postal-code">94301</span>
    <div class="country-name">USA</div>
  </div>
  <div class="geo">
  	<span class="latitude">0.3.4.8</span> |
    <span class="longitude">1.2.3.4</span>
  </div>
  <div class="tel">
   <span class="type">Work</span> +1-650-289-4040
  </div>
  <div class="tel">
    <span class="type">Fax</span><abbr title="+1-650-289-4041">+1-650-289-SOME</abbr>
  </div>
  <div>Email: 
   <span class="email">info@commerce.net</span>
  </div>
</div>

</body>
</html>
